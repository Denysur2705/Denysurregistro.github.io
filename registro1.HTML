<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Evaluaciones por Grupo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .config-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #3498db;
        }
        
        .config-title {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .config-title svg {
            color: #3498db;
        }
        
        .form-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
        }
        
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .list-section {
            margin-top: 40px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #34495e;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #f1f8ff;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .grade-C { background-color: #ffebee; color: #c62828; }
        .grade-B { background-color: #fff3e0; color: #ef6c00; }
        .grade-A { background-color: #e8f5e9; color: #2e7d32; }
        .grade-AD { background-color: #e3f2fd; color: #1565c0; }
        
        .grade-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            min-width: 40px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .group-info {
            background-color: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .group-details {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .group-details span {
            color: #3498db;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 8px;
            }
            
            .btn {
                width: 100%;
            }
            
            .group-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
        
        .counter {
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-left: 8px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Evaluaciones por Grupo</h1>
            <p class="subtitle">Capture evaluaciones para un grupo específico</p>
        </header>
        
        <div class="config-section">
            <h2 class="config-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                    <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                </svg>
                Configuración del Grupo
            </h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="grado">Grado:</label>
                    <select id="grado">
                        <option value="">Seleccione el grado</option>
                        <option value="1ro">1ro</option>
                        <option value="2do">2do</option>
                        <option value="3ro">3ro</option>
                        <option value="4to">4to</option>
                        <option value="5to">5to</option>
                        <option value="6to">6to</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="seccion">Sección:</label>
                    <select id="seccion">
                        <option value="">Seleccione la sección</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="indicador">Indicador de Evaluación:</label>
                    <input type="text" id="indicador" placeholder="Ingrese el indicador">
                </div>
                
                <div class="form-group">
                    <label for="instrumento">Instrumento de Evaluación:</label>
                    <select id="instrumento">
                        <option value="">Seleccione un instrumento</option>
                        <option value="Examen">Examen</option>
                        <option value="Trabajo Práctico">Trabajo Práctico</option>
                        <option value="Proyecto">Proyecto</option>
                        <option value="Presentación">Presentación</option>
                        <option value="Investigación">Investigación</option>
                        <option value="Portafolio">Portafolio</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-warning" id="configurarBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Configurar Grupo
            </button>
        </div>
        
        <div id="formSection" class="form-section hidden">
            <div class="group-info">
                <div class="group-details">
                    Grupo: <span id="grupoDisplay"></span> | 
                    Indicador: <span id="indicadorDisplay"></span> | 
                    Instrumento: <span id="instrumentoDisplay"></span>
                </div>
                <button class="btn btn-warning" id="cambiarConfigBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                    Cambiar Configuración
                </button>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="estudiante">Nombre del Estudiante:</label>
                    <input type="text" id="estudiante" placeholder="Ingrese el nombre del estudiante">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nota1">Nota 1:</label>
                    <select id="nota1">
                        <option value="">Seleccione calificación</option>
                        <option value="C">C</option>
                        <option value="B">B</option>
                        <option value="A">A</option>
                        <option value="AD">AD</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nota2">Nota 2:</label>
                    <select id="nota2">
                        <option value="">Seleccione calificación</option>
                        <option value="C">C</option>
                        <option value="B">B</option>
                        <option value="A">A</option>
                        <option value="AD">AD</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nota3">Nota 3:</label>
                    <select id="nota3">
                        <option value="">Seleccione calificación</option>
                        <option value="C">C</option>
                        <option value="B">B</option>
                        <option value="A">A</option>
                        <option value="AD">AD</option>
                    </select>
                </div>
            </div>
            
            <div class="buttons-container">
                <button class="btn btn-primary" id="agregarBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                    Agregar Estudiante
                </button>
                <button class="btn btn-success" id="descargarBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    Descargar Excel
                </button>
            </div>
        </div>
        
        <div class="list-section">
            <h2 class="section-title">
                Lista de Estudiantes Evaluados
                <span id="contador" class="counter">0</span>
            </h2>
            <div id="listaEvaluaciones">
                <p class="empty-message">Configure el grupo y agregue estudiantes para comenzar.</p>
            </div>
        </div>
        
        <footer>
            <p>Sistema de Evaluaciones por Grupo &copy; 2023</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos de configuración
            const gradoSelect = document.getElementById('grado');
            const seccionSelect = document.getElementById('seccion');
            const indicadorInput = document.getElementById('indicador');
            const instrumentoSelect = document.getElementById('instrumento');
            const configurarBtn = document.getElementById('configurarBtn');
            
            // Elementos del formulario principal
            const formSection = document.getElementById('formSection');
            const grupoDisplay = document.getElementById('grupoDisplay');
            const indicadorDisplay = document.getElementById('indicadorDisplay');
            const instrumentoDisplay = document.getElementById('instrumentoDisplay');
            const cambiarConfigBtn = document.getElementById('cambiarConfigBtn');
            const estudianteInput = document.getElementById('estudiante');
            const nota1Select = document.getElementById('nota1');
            const nota2Select = document.getElementById('nota2');
            const nota3Select = document.getElementById('nota3');
            const agregarBtn = document.getElementById('agregarBtn');
            const descargarBtn = document.getElementById('descargarBtn');
            const listaEvaluaciones = document.getElementById('listaEvaluaciones');
            const contador = document.getElementById('contador');
            
            // Variables para almacenar la configuración y los datos
            let configuracion = null;
            let estudiantes = [];
            
            // Configurar el grupo
            configurarBtn.addEventListener('click', function() {
                const grado = gradoSelect.value;
                const seccion = seccionSelect.value;
                const indicador = indicadorInput.value.trim();
                const instrumento = instrumentoSelect.value;
                
                if (!grado || !seccion || !indicador || !instrumento) {
                    alert('Por favor, complete todos los campos de configuración.');
                    return;
                }
                
                configuracion = {
                    grado,
                    seccion,
                    indicador,
                    instrumento
                };
                
                // Mostrar la configuración
                grupoDisplay.textContent = `${grado} - ${seccion}`;
                indicadorDisplay.textContent = indicador;
                instrumentoDisplay.textContent = instrumento;
                
                // Mostrar el formulario principal
                formSection.classList.remove('hidden');
                
                // Limpiar estudiantes anteriores
                estudiantes = [];
                actualizarLista();
            });
            
            // Cambiar configuración
            cambiarConfigBtn.addEventListener('click', function() {
                if (estudiantes.length > 0) {
                    const confirmar = confirm('Al cambiar la configuración se perderán los estudiantes agregados. ¿Desea continuar?');
                    if (!confirmar) return;
                }
                
                configuracion = null;
                estudiantes = [];
                formSection.classList.add('hidden');
                actualizarLista();
            });
            
            // Agregar estudiante
            agregarBtn.addEventListener('click', function() {
                if (!configuracion) {
                    alert('Primero debe configurar el grupo.');
                    return;
                }
                
                const estudiante = estudianteInput.value.trim();
                const nota1 = nota1Select.value;
                const nota2 = nota2Select.value;
                const nota3 = nota3Select.value;
                
                if (!estudiante || !nota1 || !nota2 || !nota3) {
                    alert('Por favor, complete todos los campos del estudiante.');
                    return;
                }
                
                const estudianteData = {
                    ...configuracion,
                    estudiante,
                    nota1,
                    nota2,
                    nota3
                };
                
                estudiantes.push(estudianteData);
                actualizarLista();
                limpiarFormularioEstudiante();
            });
            
            // Actualizar la lista de estudiantes
            function actualizarLista() {
                contador.textContent = estudiantes.length;
                
                if (estudiantes.length === 0) {
                    listaEvaluaciones.innerHTML = '<p class="empty-message">Configure el grupo y agregue estudiantes para comenzar.</p>';
                    return;
                }
                
                let tablaHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Estudiante</th>
                                <th>Grado</th>
                                <th>Sección</th>
                                <th>Indicador</th>
                                <th>Instrumento</th>
                                <th>Nota 1</th>
                                <th>Nota 2</th>
                                <th>Nota 3</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                estudiantes.forEach(est => {
                    tablaHTML += `
                        <tr>
                            <td>${est.estudiante}</td>
                            <td>${est.grado}</td>
                            <td>${est.seccion}</td>
                            <td>${est.indicador}</td>
                            <td>${est.instrumento}</td>
                            <td><span class="grade-badge grade-${est.nota1}">${est.nota1}</span></td>
                            <td><span class="grade-badge grade-${est.nota2}">${est.nota2}</span></td>
                            <td><span class="grade-badge grade-${est.nota3}">${est.nota3}</span></td>
                        </tr>
                    `;
                });
                
                tablaHTML += `
                        </tbody>
                    </table>
                `;
                
                listaEvaluaciones.innerHTML = tablaHTML;
            }
            
            // Limpiar formulario de estudiante
            function limpiarFormularioEstudiante() {
                estudianteInput.value = '';
                nota1Select.value = '';
                nota2Select.value = '';
                nota3Select.value = '';
                estudianteInput.focus();
            }
            
            // Descargar en formato Excel (CSV)
            descargarBtn.addEventListener('click', function() {
                if (estudiantes.length === 0) {
                    alert('No hay datos para descargar.');
                    return;
                }
                
                let csvContent = "data:text/csv;charset=utf-8,";
                
                // Encabezados
                csvContent += "Estudiante,Grado,Sección,Indicador de Evaluación,Instrumento,Nota 1,Nota 2,Nota 3\n";
                
                // Datos
                estudiantes.forEach(est => {
                    csvContent += `"${est.estudiante}","${est.grado}","${est.seccion}","${est.indicador}","${est.instrumento}","${est.nota1}","${est.nota2}","${est.nota3}"\n`;
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `evaluaciones_${configuracion.grado}_${configuracion.seccion}.csv`);
                document.body.appendChild(link);
                
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
